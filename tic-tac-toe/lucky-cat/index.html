<!DOCTYPE html>
<html lang="it" >
<head>
  <meta charset="UTF-8">
  <title>Lucky Cat</title>
  <meta name="viewport" content="width=device-width">

      <link rel="stylesheet" href="css/style.css">

</head>

<body>

  <div id='startStop' class="startStop active">
  <span></span>
  <span></span>
  <span></span>
  </div>

  <div class="container">

	<div class="face">
		<div class="brown-spot"></div>
	</div>
	<div class="ear"></div>
	<div class="ear right"></div>
	<div class="eye"></div>
	<div class="eye right"></div>
	<div class="nose"></div>
	<div class="mouth"></div>
	<div class="mouth right"></div>
	<div class="whisker">
		<div class="whisker left-bottom"></div>
		<div class="whisker right-top"></div>
		<div class="whisker right-bottom"></div>
	</div>
	<div class="collar">
		<div class="bell"></div>
	</div>
	<div class="cat-body">
		<div class="green-spot"></div>
	</div>
	<div class="arm left">
		<div class="hand"></div>
		<div class="coin"></div>
	</div>
	<div class="arm right">
		<div class="hand"></div>
	</div>
	<div class="foot"></div>
	<div class="foot right"></div>

  <audio id="myVideo" policy align="middle" loop >
    <source src="music/Inkali.mp3" type="audio/mpeg">
  </audio>


</div>



<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src=js/music.js></script>

</body>
</html>
