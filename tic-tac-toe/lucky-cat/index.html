<!DOCTYPE html>
<html lang="it" >
<head>
  <meta charset="UTF-8">
  <title>Lucky Cat</title>
  <meta name="viewport" content="width=device-width">


      <link rel="stylesheet" href="css/style.css">

      <script>
        function playMusic(){
        music.play();
        }
        </script>


</head>

<body>
  <div class="container">
	<div class="face">
		<div class="brown-spot"></div>
	</div>
	<div class="ear"></div>
	<div class="ear right"></div>
	<div class="eye"></div>
	<div class="eye right"></div>
	<div class="nose"></div>
	<div class="mouth"></div>
	<div class="mouth right"></div>
	<div class="whisker">
		<div class="whisker left-bottom"></div>
		<div class="whisker right-top"></div>
		<div class="whisker right-bottom"></div>
	</div>
	<div class="collar">
		<div class="bell"></div>
	</div>
	<div class="cat-body">
		<div class="green-spot"></div>
	</div>
	<div class="arm left">
		<div class="hand"></div>
		<div class="coin"></div>
	</div>
	<div class="arm right">
		<div class="hand"></div>
	</div>
	<div class="foot"></div>
	<div class="foot right"></div>
</div>

<audio id="music" src="music/Inkali.mp3" preload="auto" autoplay loop>
</audio>

</body>
</html>
