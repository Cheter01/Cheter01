        <script>
function move() {
  int dayOfYear = calendar.get(Calendar.DAY_OF_YEAR);
  var elem = document.getElementById("myBar");
  var width = dayOfYear
  var id = setInterval(frame, 1);
  function frame() {
    if (width = 14) {
      clearInterval(id);
    } else {
      if (width > 14){
     var tempo = (width - 365) - 14;
       } else {
       if (width < 14) { 
         var tempo = width - 14
         }else{}
      elem.style.width = Math.round(((tempo * -1)/ 365) * 100) + '%';
      <!--document.getElementById("label").innerHTML = Math.round(((tempo* -1) / 365) * 100)  + '%';-->
        document.getElementById("label").innerHTML = dayOfYear
      }
    }
  }
}
</script>

        
        <button onclick="move()">Click Me</button>
