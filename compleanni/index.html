<html>

    <link rel="stylesheet" type="text/css" href="stylesheets/github-dark.css" media="screen">
    <link rel="stylesheet" type="text/css" href="stylesheets/print.css" media="print">

  <body>

    <header>
      <div class="container">
        <h1>Cheter01</h1>
        <h2>Compleanni</h2>      
       <section id="buttons">
         <a href="https://cheter01.github.io/cheter01/" class="btn btn-cheter01"><span class="icon"></span>Home</a>
          </section>
        </div>
    </header>
    
    <div class="container">
      <section id="main_content">
        <h3>
<a id="Simone_Palai" class="anchor" href="#Simone_Palai" aria-hidden="true"><span aria-hidden="true" class="octicon octicon-link"></span></a>Simone_Palai</h3>
        
      <div id="myProgress">
       <div id="myBar">
        <div id="label">10%</div>
       </div>
      </div>
        
        <script>
function move() {
  var elem = document.getElementById("myBar");
  var width = 10;
  var id = setInterval(frame, 10);
  function frame() {
    if (width >= 100) {
      clearInterval(id);
    } else {
      width++;
      elem.style.width = width + '%';
      document.getElementById("label").innerHTML = width * 1  + '%';
    }
  }
}
</script>

        
        <button onclick="move()">Click Me</button>
        
</section>
    </div>
    </body>
